<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body.dark {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }

        body.light {
            background: #f1f5f9;
            color: #0f172a;
        }

        .card {
            background: #020617;
            color: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        body.light .card {
            background: white;
            color: black;
        }

        .form-control {
            background: #0f172a;
            color: white;
            border: 1px solid #334155;
        }

        body.light .form-control {
            background: #f8fafc;
            color: black;
        }

        .btn-primary {
            background: #38bdf8;
            border: none;
            font-weight: bold;
        }

        .prediction-box {
            background: #020617;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
            font-size: 1.2rem;
        }

        body.light .prediction-box {
            background: #e2e8f0;
        }

        table {
            font-size: 0.9rem;
        }
    </style>
</head>

<body class="dark">

<div class="container py-4">

    <div class="text-end mb-2">
        <button class="btn btn-outline-secondary btn-sm" onclick="toggleTheme()">
            üåô / ‚òÄÔ∏è Toggle Theme
        </button>
    </div>

    <div class="row g-4">
        <!-- FORM CARD -->
        <div class="col-md-5">
            <div class="card">
                <h4 class="text-center mb-3">üè† House Price Prediction</h4>

                <form action="/predict" method="post" onsubmit="return startPredict()">
                    <div class="mb-3">
                        <label><i class="bi bi-arrows-fullscreen"></i> Area (sq ft)</label>
                        <input type="number" name="area" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label><i class="bi bi-door-open"></i> Bedrooms</label>
                        <input type="number" name="bedrooms" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label><i class="bi bi-droplet-half"></i> Bathrooms</label>
                        <input type="number" name="bathrooms" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100" id="btnText">
                        Predict Price
                    </button>
                </form>

                {% if prediction %}
                <div class="prediction-box mt-3">
                    üí∞ Estimated Price: <br><strong>{{ prediction }}</strong>
                </div>
                {% endif %}
            </div>
        </div>

        <!-- CHART -->
        <div class="col-md-7">
            <div class="card">
                <h5 class="mb-3">üìä Sample Price Trend</h5>
                <canvas id="priceChart"></canvas>
            </div>
        </div>
    </div>

    <!-- TABLE -->
    <div class="card mt-4">
        <h5 class="mb-3">üìç State-wise Average House Price (‚Çπ Lakhs)</h5>

        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th>State</th>
                        <th>Min Price</th>
                        <th>Max Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>Maharashtra</td><td>40</td><td>120</td></tr>
                    <tr><td>Karnataka</td><td>35</td><td>110</td></tr>
                    <tr><td>Tamil Nadu</td><td>30</td><td>100</td></tr>
                    <tr><td>Delhi</td><td>60</td><td>150</td></tr>
                    <tr><td>Uttar Pradesh</td><td>25</td><td>80</td></tr>
                    <tr><td>Gujarat</td><td>28</td><td>90</td></tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script>
function startPredict() {
    document.getElementById("btnText").innerText = "Predicting...";
    return true;
}

function toggleTheme() {
    document.body.classList.toggle("dark");
    document.body.classList.toggle("light");
}

// Chart
new Chart(document.getElementById("priceChart"), {
    type: "line",
    data: {
        labels: ["500", "1000", "1500", "2000", "2500"],
        datasets: [{
            label: "Price (‚Çπ Lakhs)",
            data: [25, 45, 70, 95, 130],
            borderWidth: 2,
            fill: false
        }]
    }
});
</script>

</body>
</html>
